{% extends 'index.html' %}

{% block content %}
    <h2>File uploaded!</h2>

    <table class="table mb-0">
        <thead>
        <tr>
            <th>Uploaded Files</th>
        </tr>
        </thead>
        <tbody>
        {% for files in files %}
            <tr>
                <td>
                    <a>
                        {{ files }}
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
